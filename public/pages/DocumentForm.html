    <script>

        const DOCUMENTS_URL = 'http://localhost:8080/document';
        const OWNERS_URL = 'http://localhost:8080/owner';

        $(document).ready(function() {

            loadOwners();

        });

        function loadOwners() {
          $.ajax({
                type: 'GET',
                url: OWNERS_URL,
                success: function(owners) {

                            for(var i = 0; i < owners.length; i++) {

                              $('#owner').append($('<option>', {
                                  value: owners[i].id,
                                  text: owners[i].name
                              }));
                            }
                },
                error: function(err) {
                           console.log(JSON.stringify(err));
                }
          });
        }

        function addDocument() {

            var documentData = { "owner_id": parseInt($("#owner option:selected").val(), 10),
                                  "statement": $("#statement").val(),
                                  "date": $("#date").val(),
                                  "enterprise": $("#enterprise").val()};


            $.ajax({
                type: 'POST',
                crossDomain: true,
                url: DOCUMENTS_URL,
                contentType: "application/json",
                dataType: 'json',
                data: JSON.stringify(documentData),
                success: function() {

                  $("#info").text('Document successfully added!');

                },
                error: function(jqXHR, textStatus, errorThrown) {
                    alert("Error! " + JSON.parse(jqXHR.responseText).message);
                }
            });

        }

    </script>
